name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main          # change to "master" if your default branch is master
  workflow_dispatch:  # allow manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one concurrent deployment; skip in-progress runs but don't cancel the current one.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # GITHUB_REPOSITORY is injected automatically by GitHub Actions.
          # next.config.ts uses it to set basePath and assetPrefix (e.g. /atwave-clone).
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
